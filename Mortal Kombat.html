<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8"/>
        <title>Mortal Kombat</title>
        <link rel="stylesheet" href="./style MortalKombat.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <section id="seleccionar-personaje">
            <h1 class="titulo">
                MORTAL KOMBAT
            </h1>
            
            <h2 class="subtitulo">
                Selecciona tu luchador
            </h2>
            
            <div id="tarjetas">
                
            </div>
            
            <button id="boton-personaje">
                Seleccionar
            </button>
        </section>

        <section id="ver-mapa">
            <h2 class="titulo">
                Recorre el mapa con tu luchador
            </h2>
            <canvas id="mapa"></canvas>
        <div >
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" onmouseleave="detenerMovimiento()" class="boton-mover">↑</button>
        </div>
        
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" onmouseleave="detenerMovimiento()" class="boton-mover">←</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" onmouseleave="detenerMovimiento()" class="boton-mover">↓</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" onmouseleave="detenerMovimiento()" class="boton-mover">→</button>
        </div>
        </section>
        
        <section id="seleccionar-ataque">
            <h1 class="titulo">MORTAL KOMBAT</h1>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">
                    <img src="Imagenes/the_reset_button.gif" alt="">
                </button>
    
        </section>

        <h2>Elige un ataque</h2>

        <div id="botones-ataque">

        </div>

        <section id="mensajes">
            <p id="resultado"></p>
        </section>

            <div class="ataques">
                <div>
                    <div class="jugador">
                        <p id="victorias-jugador">0</p>
                        <p id="personaje-jugador"></p>
                    </div>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div>
                    <div class="enemigo">
                        <p id="victorias-enemigo">0</p>        
                        <p id="personaje-enemigo"></p>
                    </div>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
       
        </section>
        <script src="./js/MortalKombat.js"></script>
    </body>

</html>
